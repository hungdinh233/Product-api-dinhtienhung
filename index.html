    <div class="container">
      <hr />
      <div class="direct">
        <p>Home/Products/Form</p>
      </div>
      <hr />
      <h2>Creat Product</h2>
      <!-- ---------------------------FORM-------------------------------- -->
      <div class="form-fill form-control">
        <div
          class="fomr-name bg-dark d-flex align-items-center"
          style="height: 60px"
        >
          <h3 class="text-warning fs-5 ps-4">Product Info</h3>
        </div>
        <div class="container mt-3">
          <form action="">
            <div class="row d-flex justify-content-around pt-2">
              <div class="col-5 form-group">
                <label for="" class="form-label text-secondary fs-5 fw-bold"
                  >Id</label
                >
                <input
                  type="text"
                  name=""
                  id="id"
                  class="form-control"
                  placeholder="Nhập ID sản phẩm"
                />
                <span class="text-danger" id="spanId"></span>
              </div>
              <div class="col-5 form-group">
                <label for="" class="form-label text-secondary fs-5 fw-bold"
                  >Image</label
                >
                <input
                  type="text"
                  name=""
                  id="img"
                  class="form-control"
                  placeholder="Dán link ảnh vào đây"
                />
                <span class="text-danger" id="spanLink"></span>
              </div>
            </div>
            <div class="row d-flex justify-content-around pt-4">
              <div class="col-5 form-group">
                <label for="" class="form-label text-secondary fs-5 fw-bold"
                  >Name</label
                >
                <input
                  type="text"
                  name=""
                  id="name"
                  class="form-control"
                  placeholder="Nhập tên sản phẩm"
                />
                <span class="text-danger" id="spanName"></span>
              </div>
              <div class="col-5 form-group">
                <div class="col-5 form-group">
                  <label for="" class="form-label text-secondary fs-5 fw-bold"
                    >Product Type</label
                  >
                  <select name="" id="type" class="form-select">
                    <option value="">Chọn loại sp</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Tablet">Tablet</option>
                  </select>
                  <span class="text-danger" id="spanName"></span>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-around pt-4">
              <div class="col-5 form-group">
                <label for="" class="form-label text-secondary fs-5 fw-bold"
                  >Price</label
                >
                <input
                  type="text"
                  name=""
                  id="price"
                  class="form-control"
                  placeholder="Nhập giá sản phẩm"
                />
                <span class="text-danger" id="spanPrice"></span>
              </div>
              <div class="col-5 form-group">
                <label for="" class="form-label text-secondary fs-5 fw-bold"
                  >Product Description</label
                >
                <textarea
                  name=""
                  id="description"
                  cols="30"
                  rows="2"
                  class="form-control"
                  placeholder="Nhập mô tả"
                ></textarea>
                <span class="text-danger" id="spanName"></span>
              </div>
            </div>
          </form>
          <hr />
          <div class=" d-flex justify-content-center">
          <button class="btn btn-primary me-2" id="createButton">Create</button>
          <button class="btn btn-success me-2" id="updateButton">Update</button>
          <button class="btn btn-secondary" id="cancelButton" onclick="cancel()">Cancel</button>
        </div>
          <br />
          <br />
        </div>
      </div>
    </div>
    <!-- -----------------------------TABLE------------------------------ -->
    <div class="container mt-3">
      <table class="table table-dark table-hover text-center">
        <thead>
          <th>id</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Type</th>
          <th>Adjust</th>
        </thead>
        <tbody id="tbodyProduct"></tbody>
      </table>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
